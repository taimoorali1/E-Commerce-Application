<!DOCTYPE html>
<html>

<head>
    <title>
        E-Commerce Website
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Shopi-World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-primary" onclick="addProduct()">Add New Product</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger mx-3" onclick="logOut()">Logout</button>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search By Category" aria-label="Search"
                        id="searchText">
                    <button class="btn btn-outline-success" onclick="searchData()">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-4">
                <div class="categories my-4">

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Categories
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body p-0">

                                    <div class="list-group border border-0" id="showCat">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </aside>
            <aside class="col-lg-8">
                <div class="products my-4">

                    <div class="row" id="showProduct">


                    </div>

                </div>
            </aside>
        </div>
    </div>




    <script src="assets/js/user.js"></script>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/categories.js"></script>
    <script src="assets/js/search.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
